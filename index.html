<!DOCTYPE html>

<html lang="es-MX">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-One-01-Encriptador</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <header>
        
              <img src="img/alura.svg" alt="Alura">
    
    </header>

    <main>

        <section class="encriptar">

            <textarea id="introducir-texto" class="textarea" type="mensaje"
                cols="50" rows="10" placeholder="Ingrese el texto aquí">
            </textarea>

            <div class="alerta">

                <p>Solo letras minúsculas y sin acentos</p>
            
            </div>

            <div class="btn-conteiner">
            
                <button id="btn1" class="btn1">Encriptar!</button>
                <button id="btn2" class="btn2">Desencriptar!</button>
            
            </div>

        </section>

        <section class="tablero">

            <div id="conteiner-resultado">

                <h2 id="titulo-resultado"></h2>

            </div>

            <div id="toy" class="conteinerImg">

                <img src="img/character.svg" alt="Muñeco">
                <p class="text1"><strong>Ningún  mensaje fue encontrado</strong></p>
                <p class="text2">Ingresa el texto que deseas encriptar o desencriptar</p>

            </div>

            <textarea id="resultado" readonly></textarea>
            <button id="btn-copy" class="btnCopy">Copiar</button>

        </section>

    </main>

    <footer>

        &nbsp;
        <a>&copy; 2022 Paulo Abraham Barrientos Casanova/ALURA LATAM</a>

    </footer>

    <script src="main.js"></script>
    
</body>

</html>
